defaults: &defaults
  adapter: mysql2
  pool: 5
  timeout: 5000
  encoding: utf8
  database: <%= ENV["DB_NAME"] %>
  username: <%= ENV["DB_USERNAME"] %>
  password: <%= ENV["DB_PASSWORD"] %>
  host: <%= ENV["DB_HOST"] %>

development:
  <<: *defaults

test:
  adapter: sqlite3
  database: almreports_test

production:
  <<: *defaults

stage:
  <<: *defaults
